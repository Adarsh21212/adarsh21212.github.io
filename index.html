<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADARSH PREDECTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #3F3F3F;
            color: #eee;
        }

        .shadow-box {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.12);
            border-radius: 12px;
            border: 2px solid #CA9D4B;
        }

        .win {
            color: #4CAF50;
            font-weight: bold;
        }

        .loss {
            color: #F44336;
            font-weight: bold;
        }

        .history-box {
            background-color: #3F3F3F;
            border: 2px solid #CA9D4B;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #eee;
        }

        .clear-btn {
            background-color: #ff4d4f;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .clear-btn:hover {
            background-color: #ff7875;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-6">
        <!-- Title -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white">ADARSH PREDECTER <span class="text-gray-400">X1</span></h1>
        </div>

        <!-- Next Period and Result -->
        <div class="shadow-box p-4 rounded-lg mb-6">
            <div class="flex items-center mb-2">
                <i class="fas fa-calendar-alt text-gray-600 mr-2"></i>
                <span class="text-gray-400"> Period:</span>
                <span id="nextPeriod" class="ml-2 text-lg font-bold">Loading...</span>
            </div>
            <div class="flex items-center">
                <i class="fas fa-chart-bar text-gray-600 mr-2"></i>
                <span class="text-gray-400"> Result:</span>
                <span id="nextResult" class="ml-2 text-lg font-bold">Loading...</span>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="shadow-box bg-white p-4 rounded-lg text-center">
                <p class="text-gray-800">Win Rate</p>
                <p id="accuracy" class="text-gray-800 text-2xl font-bold">0.00%</p>
            </div>
            <div class="shadow-box bg-white p-4 rounded-lg text-center">
                <p class="text-gray-800">Wins</p>
                <p id="totalWins" class="text-gray-800 text-2xl font-bold">0</p>
            </div>
            <div class="shadow-box bg-white p-4 rounded-lg text-center">
                <p class="text-gray-800">Losses</p>
                <p id="totalLosses" class="text-gray-800 text-2xl font-bold">0</p>
            </div>
            <div class="shadow-box bg-white p-4 rounded-lg text-center">
                <p class="text-gray-800">Server Status</p>
                <p class="text-green-500 text-2xl font-bold">Paid Win</p>
            </div>
        </div>

        <!-- Clear History Button -->
        <div class="flex justify-end mb-4">
            <button class="clear-btn" onclick="clearHistory()">
                <i class="fas fa-trash-alt"></i> Clear History
            </button>
        </div>

        <!-- Prediction History -->
        <div>
            <h2 class="text-white font-bold mb-4">Prediction History</h2>
            <div id="historyContainer"></div>
        </div>
    </div>

    <script>
        let lastFetchedPeriod = null;
        let historyData = [];
        let totalWins = 0;
        let totalLosses = 0;

        async function fetchGameResult() {
            try {
                const response = await fetch("https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        pageSize: 10,
                        pageNo: 1,
                        typeId: 1,
                        language: 0,
                        random: "4a0522c6ecd8410496260e686be2a57c",
                        signature: "334B5E70A0C9B8918B0B15E517E2069C",
                        timestamp: Math.floor(Date.now() / 1000)
                    })
                });

                const data = await response.json();
                return data?.data?.list?.[0];
            } catch (error) {
                console.error("Error fetching game result:", error);
                return null;
            }
        }

        async function updatePrediction() {
            const result = await fetchGameResult();

            if (result && result.issueNumber !== lastFetchedPeriod) {
                lastFetchedPeriod = result.issueNumber;

                let nextPeriod = BigInt(result.issueNumber) + 1n;
                let nextResult = result.number >= 5 ? "BIG" : "SMALL";

                document.getElementById("nextPeriod").innerText = nextPeriod;
                document.getElementById("nextResult").innerText = nextResult;

                if (historyData.length > 0) {
                    let previous = historyData[0];
                    if (previous.prediction === nextResult) {
                        previous.status = "WIN";
                        totalWins++;
                    } else {
                        previous.status = "LOSS";
                        totalLosses++;
                    }
                }

                historyData.unshift({
                    period: nextPeriod,
                    prediction: nextResult,
                    status: "Pending"
                });

                updateHistory();
                updateStats();
            }
        }

        function updateHistory() {
            const historyContainer = document.getElementById("historyContainer");
            historyContainer.innerHTML = historyData
                .map(item => `<div class="history-box">${item.period} - ${item.prediction} - <span class="${item.status.toLowerCase()}">${item.status}</span></div>`)
                .join('');
        }

        function updateStats() {
            document.getElementById("totalWins").innerText = totalWins;
            document.getElementById("totalLosses").innerText = totalLosses;
            let accuracy = totalWins + totalLosses > 0 ? ((totalWins / (totalWins + totalLosses)) * 100).toFixed(2) : "0.00";
            document.getElementById("accuracy").innerText = accuracy + "%";
        }

        function clearHistory() {
            historyData = [];
            totalWins = 0;
            totalLosses = 0;
            updateHistory();
            updateStats();
        }

        setInterval(updatePrediction, 1000);
    </script>
</body>
</html>
